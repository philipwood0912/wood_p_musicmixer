<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Festive Funk</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <header id="mainHeader">
            <h1>Festive Funk</h1>
        </header>
        <div id="container">
            <section id="iconButtons">
                <div class="iconBox">
                    <img src="images/iconZero.svg" alt="star">
                </div>
                <div class="iconBox">
                    <img src="images/iconOne.svg" alt="present">
                </div>
                <div class="iconBox">
                    <img src="images/iconTwo.svg" alt="ornament">
                </div>
                <div class="iconBox">
                    <img src="images/iconThree.svg" alt="candy cane">
                </div>
            </section>
            <section id="treeCon">
                <object data="images/christmasTree.svg" type="image/svg+xml"></object>
            </section>
            <section id="icons">
            </section>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
