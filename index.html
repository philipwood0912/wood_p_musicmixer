<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Festive Funk</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <header id="mainHeader">
            <div id="titleBox">
                <h1>Festive Funk</h1>
            </div>
        </header>
        <section id="infoTop">
            <div class="infoConTop">
                <p>Choose A Category</p>
            </div>
            <div class="infoConTop">
                <p>Decorate The Tree</p>
            </div>
        </section>
        <section id="container">
            <div id="iconButtons">
                <img data-iconref="0" src="images/iconZero.svg" alt="star">
                <img data-iconref="1" src="images/iconOne.svg" alt="present">
                <img data-iconref="2" src="images/iconTwo.svg" alt="ornament">
                <img data-iconref="3" src="images/iconThree.svg" alt="candy cane">
            </div>
            <div id="treeCon">
                <object data="images/christmasTree.svg" type="image/svg+xml"></object>
                <div class="dropZones">
                    <div class="dropBox one"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox one"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox twoA"></div>
                    <div class="dropBox twoB"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox threeA"></div>
                    <div class="dropBox threeB"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                </div>
                <img src="images/playButton.svg" alt="play" id="play" class="button play">
                <img src="images/pauseButton.svg" alt="pause" id="pause" class="button pause">
            </div>
            <div id="iconsCon">
            </div>
        </section>
        <audio data-musicref="iconOne0" src="audio/highhat1.mp3" loop muted></audio>
        <audio data-musicref="iconTwo0" src="audio/highhat2.mp3" loop muted></audio>
        <audio data-musicref="iconThree0" src="audio/highhat3.mp3" loop muted></audio>
        <audio data-musicref="iconFour0" src="audio/highhat4.mp3" loop muted></audio>
        <audio data-musicref="iconOne1" src="audio/kick1.mp3" loop muted></audio>
        <audio data-musicref="iconTwo1" src="audio/kick2.mp3" loop muted></audio>
        <audio data-musicref="iconThree1" src="audio/kick3.mp3" loop muted></audio>
        <audio data-musicref="iconFour1" src="audio/kick4.mp3" loop muted></audio>
        <audio data-musicref="iconOne2" src="audio/music3.mp3" loop muted></audio>
        <audio data-musicref="iconTwo2" src="audio/music4.mp3" loop muted></audio>
        <audio data-musicref="iconThree2" src="audio/music5.mp3" loop muted></audio>
        <audio data-musicref="iconFour2" src="audio/music6.mp3" loop muted></audio>
        <audio data-musicref="iconOne3" src="audio/vocal1.mp3" loop muted></audio>
        <audio data-musicref="iconTwo3" src="audio/vocal2.mp3" loop muted></audio>
        <audio data-musicref="iconThree3" src="audio/vocal3.mp3" loop muted></audio>
        <audio data-musicref="iconFour3" src="audio/vocal4.mp3" loop muted></audio>
        <script src="js/main.js"></script>
    </body>
</html>
